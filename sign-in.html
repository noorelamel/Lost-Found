<div data-page="sign-in" class="page" style="background-image: url('img/bgk.png');" >
	<div class="navbar header">
		<div class="navbar-inner">
			<div class="left sliding">
				<a href="index.html" class="link icon-only"><i
					class="fa fa-chevron-left"></i></a>
			</div>
		</div>
	</div>
	<div class="page-content logins hide-bars-on-scroll">
		<div id="over" style="position:absolute; width:20%; height:20%">
			<img style="width: 250%; margin-left: 125%;margin-top: 70px;" src="img/logo.png" alt="">
		</div>
		<div class="clear"></div>
		<form style="margin-top:230px;">
			<div class="list-block">
				<ul>
					<li class="item-content">
						<div class="item-inner">
							<div class="item-title label">Email</div>
							<div class="item-input">
								<input class="style login3" type="email" name="email" id="input_sign_in_email"
									placeholder="E-mail" value="">
							</div>
						</div>
					</li>
					<li class="item-content">
						<div class="item-inner">
							<div class="item-title label">Password</div>
							<div class="item-input">
								<input class="style login3" type="password" name="password" id="input_sign_in_password"
									placeholder="Password" value="">
							</div>
						</div>
					</li>
				</ul>
			</div>
		</form>
		<div class="buttonbar row no-gutter">
			<div class="content-block col-100">
				<a  onclick="signIn();" class="button-fill button col-100">Sign in</a>
				
			</div>
		</div>
	</div>
</div>
